{% extends 'teacher/base.html' %}
{% load static %}

{% block style %}
{% endblock %}

{% block content %}
    <div class="container d-flex justify-content-center">
            <div class="col-8">
                <h3 class="align-self-start">Lista klas:</h3>
                <a href="{% url 'teacher:add_class' %}" class="list-group-item list-group-item-action list-group-item-secondary text-center">
                    <h5>+ utwórz nową klasę</h5>
                </a>
                {% for class in classes_list %}
                    <a href="{% url 'teacher:show_class' class.id %}" class="list-group-item list-group-item-action list-group-item-secondary">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>klasa {{ class }}</h4>
                            </div>
                            <div>

                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
    </div>
{% endblock %}
